<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المقررات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex min-h-screen">

<div class="main-content w-full">
  <header class="bg-white shadow-sm p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold flex items-center gap-2">
      <i class="fas fa-book text-blue-500"></i> المقررات
    </h1>
    <div class="flex gap-2">
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded-full text-sm">EN</button>
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-full text-sm">تسجيل الخروج</button>
    </div>
  </header>

  <main class="p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <ul class="space-y-4">
        <li class="flex items-center gap-3">
          <i class="fas fa-book-open text-green-500"></i> برمجة 1 - مقدمة في البرمجة
        </li>
        <li class="flex items-center gap-3">
          <i class="fas fa-book-open text-green-500"></i> قواعد بيانات - أساسيات التخزين
        </li>
        <li class="flex items-center gap-3">
          <i class="fas fa-book-open text-green-500"></i> رياضيات متقدمة - حساب التفاضل والتكامل
        </li>
      </ul>
    </div>
  </main>
</div>

</body>
</html>
