<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نسيت كلمة المرور</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <div class="text-center mb-6">
    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" class="w-20 mx-auto mb-4" alt="جامعة موينة">
    <h2 class="text-2xl font-bold">استعادة كلمة المرور</h2>
  </div>

  <form id="forgot-password-form" class="space-y-4">
    <div>
      <label class="block mb-1 text-gray-700">البريد الإلكتروني</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
      إرسال رابط إعادة التعيين
    </button>
    <p class="mt-4 text-sm text-center text-gray-600">
      <a href="login.html" class="text-blue-600 hover:underline">عودة لتسجيل الدخول</a>
    </p>
  </form>
</div>

<!-- مكتبات فايربيس -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

<script>
  // تهيئة الفايربيس
  const firebaseConfig = {
    apiKey: "AIzaSyAoh8yHCClXB9n-iv8e-nWuagKvRUG9IPw",
    authDomain: "sudan-auto-hub.firebaseapp.com",
    projectId: "sudan-auto-hub",
    storageBucket: "sudan-auto-hub.appspot.com",
    messagingSenderId: "918396323666",
    appId: "1:918396323666:web:2fcb9092f87217652bdc8b"
  };
  firebase.initializeApp(firebaseConfig);

  // الكود الخاص بإرسال رابط تغيير كلمة المرور
  document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = e.target.email.value;

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'تم الإرسال!',
          text: 'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.',
          confirmButtonText: 'موافق'
        });
      })
      .catch(error => {
        Swal.fire({
          icon: 'error',
          title: 'حدث خطأ',
          text: error.message,
          confirmButtonText: 'موافق'
        });
      });
  });
</script>

</body>
</html>
