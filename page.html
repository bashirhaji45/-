<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الرئيسية</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md p-4 flex justify-between items-center">
  <div class="flex items-center gap-2">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-10 h-10" alt="شعار جامعتي">
    <h1 class="text-xl font-bold">جامعتي المميزة</h1>
  </div>
  <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">تسجيل الخروج</button>
</header>

<main class="p-6">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 id="studentName" class="text-2xl font-bold mb-2">جارٍ التحميل...</h2>
    <p id="studentEmail" class="text-gray-600 mb-4"></p>

    <div class="mt-6 flex flex-wrap gap-4">
      <a href="courses.html" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-book"></i> المقررات
      </a>
      <a href="grades.html" class="bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-graduation-cap"></i> الدرجات
      </a>
      <a href="schedule.html" class="bg-purple-100 hover:bg-purple-200 text-purple-800 px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-calendar-alt"></i> الجدول الدراسي
      </a>
    </div>
  </div>
</main>

<!-- مكتبات فايربيس -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

<script>
  // إعداد فايربيس
  const firebaseConfig = {
    apiKey: "AIzaSyAoh8yHCClXB9n-iv8e-nWuagKvRUG9IPw",
    authDomain: "sudan-auto-hub.firebaseapp.com",
    projectId: "sudan-auto-hub",
    storageBucket: "sudan-auto-hub.appspot.com",
    messagingSenderId: "918396323666",
    appId: "1:918396323666:web:2fcb9092f87217652bdc8b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // تحميل بيانات المستخدم من localStorage
  window.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem('userName');
    const email = localStorage.getItem('userEmail');

    if (name) {
      document.getElementById('studentName').innerText = `مرحباً ${name}`;
    } else {
      document.getElementById('studentName').innerText = 'مرحباً بك';
    }

    if (email) {
      document.getElementById('studentEmail').innerText = email;
    }
  });

  // زر تسجيل الخروج
  document.getElementById('logout-btn').addEventListener('click', () => {
    Swal.fire({
      title: 'تأكيد تسجيل الخروج',
      text: "هل أنت متأكد أنك تريد تسجيل الخروج؟",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'نعم، تسجيل الخروج'
    }).then((result) => {
      if (result.isConfirmed) {
        auth.signOut().then(() => {
          // حذف بيانات المستخدم من localStorage
          localStorage.removeItem('userName');
          localStorage.removeItem('userEmail');
          window.location.href = 'index.html'; // إعادة توجيه لصفحة تسجيل الدخول
        }).catch(error => {
          console.error("خطأ أثناء تسجيل الخروج:", error);
        });
      }
    });
  });

  // التحقق من تسجيل الدخول
  auth.onAuthStateChanged(user => {
    if (!user) {
      // إذا لم يتم تسجيل دخول، توجيه المستخدم لصفحة الدخول
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
