<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ملفي الشخصي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <div class="text-center mb-6">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="شعار جامعتي" class="mx-auto w-20 h-20">
    <h1 class="text-2xl font-bold mt-2">جامعتي المميزة</h1>
  </div>

  <h2 class="text-xl font-semibold text-center mb-6">معلوماتي الشخصية</h2>

  <div id="profile-data" class="space-y-4 text-gray-700">
    <p><strong>الاسم:</strong> <span id="name">...</span></p>
    <p><strong>البريد الإلكتروني:</strong> <span id="email">...</span></p>
    <p><strong>الكلية:</strong> <span id="faculty">...</span></p>
    <p><strong>التخصص:</strong> <span id="major">...</span></p>
    <p><strong>الرقم الجامعي:</strong> <span id="student_id">...</span></p>
    <p><strong>الفصل الدراسي:</strong> <span id="semester">...</span></p>
  </div>
<div class="mt-6 text-center">
  <button id="edit-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
    تعديل البيانات
  </button>
</div>
  <div class="mt-6 text-center">
    <a href="home.html" class="text-blue-500 hover:underline">العودة للصفحة الرئيسية</a>
  </div>
</div>
<!-- مكتبات فايربيس -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
<!-- Firebase -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAoh8yHCClXB9n-iv8e-nWuagKvRUG9IPw",
  authDomain: "sudan-auto-hub.firebaseapp.com",
  projectId: "sudan-auto-hub",
  storageBucket: "sudan-auto-hub.appspot.com",
  messagingSenderId: "918396323666",
  appId: "1:918396323666:web:2fcb9092f87217652bdc8b"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();

firebase.auth().onAuthStateChanged(async function(user) {
  if (!user) {
    window.location.href = "index.html";
  } else {
    const userRef = db.collection("users").doc(user.uid);
    const userDoc = await userRef.get();
    if (userDoc.exists) {
      const data = userDoc.data();
      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("faculty").textContent = data.faculty;
      document.getElementById("major").textContent = data.major;
      document.getElementById("student_id").textContent = data.student_id;
      document.getElementById("semester").textContent = data.semester;

      document.getElementById('edit-btn').addEventListener('click', async () => {
        const { value: formValues } = await Swal.fire({
          title: 'تعديل بياناتي',
          html:
            `<input id="swal-input1" class="swal2-input" placeholder="الاسم" value="${data.name}">
             <input id="swal-input2" class="swal2-input" placeholder="الكلية" value="${data.faculty}">
             <input id="swal-input3" class="swal2-input" placeholder="التخصص" value="${data.major}">
             <input id="swal-input4" class="swal2-input" placeholder="الرقم الجامعي" value="${data.student_id}">
             <input id="swal-input5" class="swal2-input" placeholder="الفصل الدراسي" value="${data.semester}">`,
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: 'حفظ',
          cancelButtonText: 'إلغاء',
          preConfirm: () => {
            return {
              name: document.getElementById('swal-input1').value,
              faculty: document.getElementById('swal-input2').value,
              major: document.getElementById('swal-input3').value,
              student_id: document.getElementById('swal-input4').value,
              semester: document.getElementById('swal-input5').value
            }
          }
        });

        if (formValues) {
          await userRef.update(formValues);
          Swal.fire('تم!', 'تم تحديث بياناتك بنجاح.', 'success').then(() => {
            location.reload();
          });
        }
      });
    } else {
      Swal.fire('خطأ', 'تعذر تحميل البيانات.', 'error');
    }
  }
});
</script>
</body>
</html>
