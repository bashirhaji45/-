<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-green-100 to-green-300 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6">تسجيل حساب جديد</h2>

  <form id="signup-form" class="space-y-4">
    <div>
      <label class="block mb-1 text-gray-700">اسم الطالب</label>
      <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">الرقم الجامعي</label>
      <input type="text" name="student_id" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">البريد الإلكتروني</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">كلمة المرور</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">الكلية</label>
      <input type="text" name="faculty" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">التخصص</label>
      <input type="text" name="major" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">الفصل الدراسي</label>
      <input type="text" name="semester" required class="w-full px-4 py-2 border rounded-lg">
    </div>

    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg">
      إنشاء حساب
    </button>
  </form>

  <p class="mt-4 text-sm text-center text-gray-600">
    لديك حساب؟ <a href="login.html" class="text-green-600 hover:underline">تسجيل الدخول</a>
  </p>
</div>
<!-- تحميل مكتبات Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

<script>
  // إعدادات الفايربيس الخاصة بتطبيقك
  const firebaseConfig = {
    apiKey: "AIzaSyAoh8yHCClXB9n-iv8e-nWuagKvRUG9IPw",
    authDomain: "sudan-auto-hub.firebaseapp.com",
    projectId: "sudan-auto-hub",
    storageBucket: "sudan-auto-hub.appspot.com",
    messagingSenderId: "918396323666",
    appId: "1:918396323666:web:2fcb9092f87217652bdc8b"
  };

  // تهيئة الفايربيس
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // التعامل مع الفورم
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = e.target.name.value;
    const studentId = e.target.student_id.value;
    const email = e.target.email.value;
    const password = e.target.password.value;
    const faculty = e.target.faculty.value;
    const major = e.target.major.value;
    const semester = e.target.semester.value;

    try {
      // إنشاء حساب بالمصادقة
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // حفظ بيانات إضافية في فايرستور
      await db.collection('students').doc(user.uid).set({
        name,
        studentId,
        email,
        faculty,
        major,
        semester,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // عرض SweetAlert عند النجاح
      Swal.fire({
        icon: 'success',
        title: 'تم إنشاء الحساب بنجاح!',
        text: 'تم إنشاء حسابك بنجاح، يمكنك الآن تسجيل الدخول',
        showConfirmButton: true,
        confirmButtonText: 'انتقل إلى تسجيل الدخول',
        confirmButtonColor: '#4CAF50', // لون الزر
        background: 'rgba(255, 255, 255, 0.9)', // خلفية شفافة
        backdrop: true,
        timer: 4000, // المدة الزمنية للتنبيه قبل الانتقال
      }).then(() => {
        window.location.href = "index.html"; // التوجيه لصفحة تسجيل الدخول
      });

    } catch (error) {
      // عرض SweetAlert عند الخطأ
      Swal.fire({
        icon: 'error',
        title: 'خطأ!',
        text: error.message,
        showConfirmButton: true,
        confirmButtonColor: '#FF4136', // لون الزر عند الخطأ
        background: 'rgba(255, 255, 255, 0.9)', // خلفية شفافة
        backdrop: true,
      });
    }
  });
</script>
</body>
</html>
